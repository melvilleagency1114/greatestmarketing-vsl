
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Next Coaching Client in 7 Days</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030303;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }

      .vimeo-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
      }

      .vimeo-wrapper iframe {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Animated Background Elements */
      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        50% { transform: translate(100px, 50px) scale(1.2); opacity: 0.6; }
      }

      .glow-orb {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(234, 88, 12, 0.15) 0%, transparent 70%);
        filter: blur(80px);
        z-index: -1;
        animation: float 20s infinite ease-in-out;
      }

      /* Breathing Glow for Buttons */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(234, 88, 12, 0.4); }
        50% { box-shadow: 0 0 35px rgba(234, 88, 12, 0.6); }
      }

      .btn-glow {
        animation: pulse-glow 3s infinite ease-in-out;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .btn-glow:hover {
        box-shadow: 0 0 50px rgba(234, 88, 12, 0.9);
        transform: translateY(-4px) scale(1.02);
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in 1s ease-out forwards;
      }

      @keyframes text-glow {
        0%, 100% { text-shadow: 0 0 10px rgba(234, 88, 12, 0.2); }
        50% { text-shadow: 0 0 25px rgba(234, 88, 12, 0.6), 0 0 10px rgba(234, 88, 12, 0.4); }
      }

      .glow-text-orange {
        animation: text-glow 3s infinite ease-in-out;
      }
    </style>

</head>

</body>
</html>
